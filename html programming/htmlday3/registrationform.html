<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg bg-info">
    <header class="bg bg-primary">
        <h2>Rediff.com</h2>
        <hr >
    </header>
    <main >
        <h3>Create a rediffmail account</h3>
        <div class="container">
            <form name="regForm" class="mb-4">
                <table align="center">
                    <tr>
                        <td> <label for="fullname">Full Name** :</label> </td>
                        <td><input type="text" name="fullname" class="form-control" required="" placeholder="Name"></td>
                    </tr>
                    <tr>
                        <td> <label for="choosemail">Choose a mail : </label> </td>
                        <td><input type="email" name="choosemail" class="form-control" placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td> <label for="pass">Enter Password :</label> </td>
                        <td><input type="password" name="pass" class="form-control"></td>
                    </tr>
                    <tr>
                        <td> <label for="retypepass">Renter Password :</label> </td>
                        <td><input type="password" name="retypepass" class="form-control"></td>
                    </tr>
                    <tr>
                        <td> <label for="altemail">Alternate email :</label> </td>
                        <td><input type="email" name="altemail" class="form-control"></td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td>&nbsp;&nbsp; &nbsp; <input type="checkbox" name="altemailoption">
                        <label for="altemailoption">Check if you don't have an alternate email</label> </td>
                    </tr>
                    <tr>
                        <td> <label for="mobile ">Mobile No :</label> </td>
                        <td><select name="countrycode" class="form-select">
                                <option value="ind"> +91 India</option>
                                <option value="usa"> +1 USA</option>
                                <option value="ind"> +44 UK</option>
                            </select>
                            <input type="text" name="no" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="dob">Choose DOB</label> </td>
                        <td><input type="date" name="dob" class="form-control"></td>
                    </tr>
                    <tr>
                        <td> <label for="gender">Gender :</label> </td>
                        <td> 
                             <input type="radio" name="gender" value="male"> Male &nbsp;
                            <input type="radio" name="gender" value="female"> Female &nbsp;
                        </td>
                    </tr>
                    <tr>
                    <td>
                        <label for="country">Choose Country :</label>
                        <td>
                            <select name="country" id="" class="form-select">
                                <option value="choose">Choose Country</option>
                                <option value="ind">India</option>
                                <option value="usa">USA</option>
                                <option value="uk">UK</option>
                            </select>
                        </td>
                    </td>
                </tr>
                <tr>
                    <td> <label for="city">Choose City :</label></td>
                    <td>
                        <select name="city" id="" class="form-select">
                            <option value="choo">Choose City</option>
                            <option value="tri">Trivandrum</option>
                            <option value="mum">Mumbai</option>
                            <option value="Newyork">New York</option>
                            <option value="cal">California</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td> &nbsp; <input class="btn btn-secondary" type="submit" value="Register">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="btn btn-warning" type="reset" value="Reset"> 
                    </td>
                </tr>
                </table>
            </form>

        </div>
    </main>
    <footer  class="bg-info">
        rediff.com
    </footer>
</body>
</html>
