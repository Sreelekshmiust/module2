<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <script>
        function multable(start,end,mul){
        for(var i=start;i<=end;i++){
            document.write("<table border='2'> <tr><td>"+mul+"</td> <td>*</td> <td>" + i + "</td> <td> = </td> <td>"+ (i*mul) +"</td> </tr> </table>");
        }
    }
    var start= prompt("enter the start number ");
    var end= prompt("enter the end number ");
    var mul= prompt("enter the multiple number ");
    multable(start,end,mul);
    </script>
</head>
<body>
    
</body>
</html>
