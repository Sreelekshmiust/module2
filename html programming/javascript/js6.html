<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <script>
        var person = new Object();
        person.name="John Doe";
        person.age = 34;
        person.city = "New York";
        console.log(person);

        var data = {
                name:"John Doe",
                age:34,
                City:"New York"
        };
        console.log(data.name);
        console.log(data.age);
        console.log(data.City);

        data.City="Boston";
        console.log(data.City);


        data["age"] = 35;
        console.log(data.age);

        var pets=[{name:"Bruno", type:"dog",breed:"golden retriver"},
        {name:"kitty", type:"cat",breed:"persian cat",age:"2"},
        {name:"Daisy", type:"Butterfly",breed:"Wild"}];

        console.log(pets);

        pets[1]["age"]=3;
        console.log(pets[1]);

        pets.push({name:"Spirt", type:"Horse",age:"4"})
        console.log(pets);

        pets.forEach(function(pet){
            console.log(pet);
        });

        pets.forEach((pet)=>{
            console.log(pet);
        })

    </script>
</head>
<body>
    
</body>
</html>
