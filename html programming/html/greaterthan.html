<!DOCTYPE html>
<html lang="en">
<head>
    <title>Greater Than Program</title>
</head>
<body>
    <h3>Greater than program</h3>
    <script>
        var a=10;
        var b=15;
        if(a>b){
            document.write(a + " greater than " + b);
        }
        else{
            document.write(b + " greater than " + a);
        }
    </script>
</body>
</html>
