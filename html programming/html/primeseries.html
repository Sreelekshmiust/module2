<!DOCTYPE html>
<html>
<head>
    <title>Primenumber</title>
    <script>
        function prime(n){
            var n;
            var count=0;
            for (var i = 1; i <= n; i++) {
                count =0;
                for (var j = 1; j <= n; j++) {
                    if(i%j==0)
                        count++;
                    
                }
                if(count==2){
                    document.write(i);
                    document.write("<br>");
                }
            }
            
        }
        prime(20);
    </script>
</head>
</html>
