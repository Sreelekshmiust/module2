<!DOCTYPE html>
<html>
<head>
    <title>Foreach loop </title>
</head>
<body>
    <h3>Foreach loop</h3>
   <script>
        colors = ['blue', 'green', 'white'];
        colors.forEach(element => {
            document.write("item: "+ element +"<br/>");
        });
        colors.forEach(function(item){ 
        document.write("item: "+ item +"<br/>");
        });
   </script> 
</body>
</html>
