 

<h2 style="text-align: center;">Create an account</h2>
        <div class="container">
            <form (ngSubmit)="onSubmit()" name="regForm" class="mb-4">
                <table align="center">
                    <tr>
                        <td> <label for="fullname">Full Name :</label> </td>
                        <td><input type="text" name="fullname" [(ngModel)]="name" class="form-control" required="" placeholder="Name"></td>
                    </tr>
                    <tr>
                        <td> <label for="choosemail">Choose a mail : </label> </td>
                        <td><input type="email" name="choosemail" [(ngModel)]="email" class="form-control" placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td> <label for="pass">Enter Password :</label> </td>
                        <td><input type="password" name="pass" [(ngModel)]="pass" class="form-control"></td>
                    </tr>
                    <tr>
                        <td> <label for="retypepass">Renter Password :</label> </td>
                        <td><input type="password" name="retypepass" [(ngModel)]="pass" class="form-control"></td>
                    </tr>
                    <tr>
                        <td> <label for="dob">Choose DOB</label> </td>
                        <td><input type="date" name="dob" [(ngModel)]="dateof" class="form-control"></td>
                    </tr>
                <tr>
                    <td> </td>
                    <td> &nbsp; <input class="btn btn-secondary" type="submit" value="Register">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="btn btn-warning" type="reset" value="Reset"> 
                    </td>
                </tr>
                </table>
            </form>

        </div>
